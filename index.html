<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일 언제야?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .countdown {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        .message {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: none;
            animation: bounce 1s infinite;
        }
        .emoji {
            font-size: 5rem;
            display: block;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @media (max-width: 768px) {
            .countdown { font-size: 4rem; }
            .message { font-size: 3rem; }
            .emoji { font-size: 4rem; }
        }
        @media (max-width: 480px) {
            .countdown { font-size: 3rem; }
            .message { font-size: 2.5rem; }
            .emoji { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-white mb-4">🎉 차율하 생일 🎉</h1>
        <div id="countdown" class="countdown"></div>
        <div id="birthdayMessage" class="message">
            생일을<br>축하합니다!
            <span class="emoji">🎂</span>
        </div>
    </div>

    <!-- 배경음악 -->
    <audio id="birthdayMusic" loop>
        <source src="./hbd_music.mp3" type="audio/mp3">
    </audio>

    <script>
        function startConfetti() {
            let duration = 5000; // 5초 동안 효과 유지
            let end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    spread: 80,
                    origin: { y: Math.random() * 0.5 }
                });

                if (Date.now() < end) {
                    setTimeout(frame, 200);
                }
            })();
        }

        function updateCountdown() {
            const birthday = new Date("2025-03-01T14:33:00"); // 생일 날짜 설정
            const now = new Date();
            const timeDiff = birthday - now;

            if (timeDiff <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("birthdayMessage").style.display = "block";
                startConfetti();
                playMusic(); // 🎵 음악 자동 재생
            } else {
                const totalSeconds = Math.floor(timeDiff / 1000);
                const hours = String(Math.floor(totalSeconds / 3600) % 24).padStart(2, '0');
                const minutes = String(Math.floor(totalSeconds / 60) % 60).padStart(2, '0');
                const seconds = String(totalSeconds % 60).padStart(2, '0');
                document.getElementById("countdown").innerText = `${hours}:${minutes}:${seconds}`;
            }
        }

        function playMusic() {
            const music = document.getElementById("birthdayMusic");
            music.volume = 0.5;
            music.play().catch(error => console.log("자동 재생 차단됨:", error));
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
